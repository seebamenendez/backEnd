<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container bg-dark">
    <h1 class="text-center text-white mt-5">DESAFIO CLASE 12: WEBSOCKETS</h1>
    <div class="bg-light mt-5 p-3">
        <div class="container">
            <h2>Formulario de ingreso</h2>
            <form id="formProductos">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" name="name" class="form-control mb-3" required>
                <label for="price" class="form-label">Precio</label>
                <input type="number" name="price" class="form-control mb-3" step=".01" required>
                <label for="thumbnail" class="form-label">Foto URL</label>
                <input type="text" name="thumbnail" class="form-control mb-3" placeholder="ej. https://www.imagen.com/imagen.png" required>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
            <hr>
        </div>
        <div class="container">
            <h3>Lista de productos</h3>
            <div id="emptyList">NO HAY PRODUCTOS PARA MOSTRAR</div>
            <table id="productsList" class="d-none table table-dark table-hover align-middle">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Foto</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </div>
    <div class="bg-light mt-3 p-3">
        <div class="container mt-3">
            <h3>Centro de mensajes</h3>
            <form id="messageCenter" class="form">
                <input class="col-12 col-md-6" type="email" id="email" placeholder="Ej. ramiroporta@gmail.com" required>
                <hr>
                <div id="chatLog" class="p-3 border border-white" style="max-height: 400px; overflow-y: auto;">
                </div>
                <div class="mt-3 d-flex col-12 col-md-6 justify-content-between">
                    <input class="col-9 col-xl-10" type="text" id="chatBox" placeholder="Escriba aqui su mensaje" required>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="products.js"></script>
    <script src="chat.js"></script>
</body>
</html>
